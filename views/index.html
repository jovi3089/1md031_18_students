<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="/socket.io/socket.io.js" defer></script>
        <script type="text/javascript" src="js/menu.js" defer></script>
        <script type="text/javascript" src="js/js_script.js" defer></script>
        <script src="https://vuejs.org/js/vue.js" defer></script>
        <link rel="stylesheet" type="text/css" href="css/style.css" defer>
        <link rel="stylesheet" href="css/deli-very.css" defer>
        <title>Buy your best burger</title>
        <meta charset="utf-8"/>
        <script src="js/vue_script.js" defer></script>

        <!--<link rel="stylesheet" type="text/css" href="css/reset.css">
        -->
        <script src="/vue/vue.js" defer></script>


    </head>
    <body>

			<main>



        <header>
          <h1 class="head" id="headtext">Welcome to BurgerHeaven</h1>
          <img class="head" id="headimg" src="http://www.joesburgerbar.com.au/wp-content/uploads/2015/10/about-us-header.jpg" alt="headerburgerplace">
        </header>
        <div class="index" id="index">
  			<section id="selburg">
          <h4>Select Burger</h4>
          <p>
            This is where you execute burger selection
          </p>

          <div class="wrapper">
            <div class="burg" v-for="burger in menuItems" v-if="burger.stock > 0">
              <h3>{{burger.name}}</h3>
              <img id="burgimg" :src="burger.img">
              <ul>
                <li>{{burger.kCal}}</li>
                <li v-if="burger.lactose">Contains lactose</li>
              </ul>
              <input v-model="pickedBurg" :value="burger.name" type="checkbox">Pick me<br>
            </div>
          </div>
  			</section>

  			<section id="custinfo">
  				<h4>Customer information</h4>
            <p>hej hej</p>

  				<h5>Delivery information:</h5>
          <p>
            <label for="fullname">Full name</label><br>
            <input v-model="fullName" placeholder="First- and lastname">
          </p>
          <p>
            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="em" required="required" placeholder="E-mail address">
          </p>
          <p>
            <label for="payment">Payment options</label><br>
            <select id="payment" name="rcp">
              <option>Panama account</option>
              <option>Swish</option>
              <option>Brevduva</option>
              <option>Return you by a favour</option>
            </select>
          </p>
          <p>
            <label for="">Gender<br>
              <input type="radio" name="gender" value="male" checked> Male<br>
              <input type="radio" name="gender" value="female"> Female<br>
              <input type="radio" name="gender" value="other"> Other
            </label>
          </p>
  			</section>

        <button id="subBut" v-on:click="markDone()" ><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG36xYfKKdoB5L6TTV9A0pq2VUu8JhsuUWWKSgdy5nh6IIj5_E" width=100>
        </button>
        <div v-if="orderInfo.finished">
          <p v-for="stuff in orderInfo">
            {{stuff}}
          </p>
        </div>
          <div class="view-box">
            <div id="dots" v-on:click="displayOrder" >
                <div
                  v-bind:style="{ left: orders.details.xx + 'px', top: orders.details.yy + 'px'}">
                  T
                </div>
            </div>
            <!--
            <div id="dots" v-on:click="displayOrder">
                <div
                  v-bind:style="{ left: orders.details.xx + 'px', top: orders.details.yy + 'px'}">
                  T
                </div>
            </div>
            -->
          </div>
        </div>
      </main>
      <footer>
        <hr>
        <p>
          No Copyright
        </p>
      </footer>
      </div>





    </body>
</html>
